<div class="container">
    <div class="user-setting">
        <div class="d-flex flex-column flex-lg-row">
            <div class="col-lg-30">
                <div class="user-setting-left">
                    <div class="box-info">
                        <div class="info">
                            <img src="../../../assets/images/login/user.png" alt="avatar" class="avatar">
                            <img src="../../../assets/images/login/edit.png" alt="edit" class="btn-edit">
                        </div>
                        <div class="user-info">
                            <div class="fullname">{{fullName}}</div>
                            <div class="code">
                                <span>Mã thẻ : </span>
                            </div>
                        </div>
                    </div>
                    <div class="content">
                        <p (click)="navigateUserProfile(1)" [className]="currentUrl == '/user/user-profile' ? 'menu-user-item active' : 'menu-user-item' ">
                            <img src="../../../assets/icon/user.svg" alt="">
                            Thông tin tài khoản
                        </p>
                        <p (click)="navigateUserProfile(2)" [className]="currentUrl == '/user/my-order' ? 'menu-user-item active' : 'menu-user-item' ">
                            <img src="../../../assets/icon/order.svg" alt="">
                            Đơn hàng của tôi
                        </p>
                        <p class="menu-user-item">
                            <img src="../../../assets/icon/cost.svg" alt="">
                            Ưu đãi của tôi</p>
                        <p class="menu-user-item">
                            <img src="../../../assets/icon/cost.svg" alt="">
                            Thông tin đặc quyền thẻ
                        </p>
                        <p (click)="navigateUserProfile(5)" class="menu-user-item">
                            <img src="../../../assets/icon/Logout.svg" alt="">
                            Đăng xuất
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-70"></div>
        </div>
    </div>
</div>
