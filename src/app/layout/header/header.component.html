<div id="header" class="header">
    <div class="container">
        <div class="header__container">
            <div class="header__left">
                <div class="logo">
                    <!-- <img class="main__logo" src="../../../assets/images/icon/vp.svg" alt=""> -->
                    <img class="main__logo" src="../../../assets/icon/vp-logo-blue.svg" alt="">
                    <!-- <img class="d-none" src="../../../assets/images/icon/icon_vp_w.svg" alt=""> -->
                </div>
                <div class="menu">
                    <ul>
                        <li class="menu__item" *ngFor="let data of nav_list">
                            <div class="nav__item">{{data.name}}</div>
                            <div class="drop__menu">
                                <div class="links__wrapper">
                                    <p *ngFor="let dropMenu of data.child">{{dropMenu}}</p>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="header__right">
                <ul>
                    <li>
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="icon__money__language icon">
                                <img src="../../../assets/images/icon/search-icon-white.svg" alt="">
                                <img class="d-none" src="../../../assets/images/icon/search-icon-gray.svg" alt="">
                            </div>
                            <div class="money">
                                <div id="money__name" (click)="handleShowDrop('money')" class="icon__money__language nav__item">VND</div>
                                <div *ngIf="showDropMoney" class="drop__menu">
                                    <div class="links__wrapper">
                                        <div class="select__label">
                                            Chọn loại tiền tệ
                                        </div>
                                        <div class="d-flex align-items-center justify-content-between">
                                            <div class="money__type__item">
                                                <div class="label">USD</div>
                                                <div class="desc">Đô Mỹ</div>
                                            </div>
                                            <div class="money__type__item">
                                                <div class="label">VND</div>
                                                <div class="desc">Đồng</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="language">
                                <div id="language__name" (click)="handleShowDrop('language')" class="icon__money__language language__name">
                                    <img src="../../../assets/images/icon/flag-vie.webp" alt="Việt nam">
                                </div>
                                <div *ngIf="showDropLanguage" class="drop__menu">
                                    <div class="links__wrapper">
                                        <div class="select__label">
                                            Chọn ngôn ngữ
                                        </div>
                                        <div class="d-flex align-items-center justify-content-between">
                                            <div class="language__type">
                                                <img src="../../../assets/images/icon/flag-en.webp" alt="Mỹ">
                                                <p>Tiếng Anh</p>
                                            </div>
                                            <div class="language__type">
                                                <img src="../../../assets/images/icon/flag-vie.webp" alt="Việt nam">
                                                <p>Tiếng Việt</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </li>
                    <li>
                        <div class="login">
                            <button class="btn">{{'login.title' | translate}}</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
